<head>
  <title>pH JavaScript demo</title>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.js" defer></script>
  <script src="build/ph.js" defer></script>

  <style>
    body {
      font-family: sans-serif;
    }

    #input {
      width: 50%;
      float: left;
      height: 70%;
      resize: none;
    }

    #output {
      width: 50%;
      float: right;
      height: 70%;
      background-color: gainsboro;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>

  <script>
    function compile() {
      var text = $('#input').val();
      var results = pH.compile(text);
      if (results.errors.length == 0) {
        $('#output').text(results.code);
      } else {
        var errors = results.errors.map((e) => e.formattedMessage).join('\n');
        $('#output').text(errors);
      }
    }
  </script>
</head>

<body>
  <div>
    <textarea id="input" rows="20"></textarea>
    <div id="output"></div>
  </div>

  <button onclick="compile()">Compile!</button>
</body>
